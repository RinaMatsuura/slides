<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド公開</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        .presentation-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .presentation-link:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>プレゼンテーション一覧</h1>
    <div class="container">
        <a href="LTslides.pdf" target="_blank" class="presentation-link">
            コードが書けない人もみんなで使える！業務効率化Webアプリ
        </a>
        <embed src="LTslides.pdf" type="application/pdf" class="pdf-viewer" />
        <p>PDFが表示されない場合は、<a href="LTslides.pdf" target="_blank">こちらをクリック</a>してください。</p>
    </div>
</body>
</html>
